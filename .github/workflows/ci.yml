name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        working-directory: dot-setup
        run: cargo build --release

      - name: Determine architecture
        id: arch
        run: |
          ARCH=$(uname -m)
          if [[ "$ARCH" == "x86_64" ]]; then
            echo "name=x86_64" >> $GITHUB_OUTPUT
          elif [[ "$ARCH" == "aarch64" ]]; then
            echo "name=aarch64" >> $GITHUB_OUTPUT
          else
            echo "name=x86_64" >> $GITHUB_OUTPUT
          fi

      - name: Rename binary
        run: |
          cp dot-setup/target/release/dot-setup dot-setup-${{ steps.arch.outputs.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dot-setup-${{ steps.arch.outputs.name }}
          path: dot-setup-${{ steps.arch.outputs.name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
